<style>
    math-table table {
        border: 1px dashed black;
        background: lightblue;
    }

    math-table table th,
    math-table table td {
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
        border: 1px dotted black;
    }

    math-table {
        float: left;
        margin-right: 25px;
        margin-bottom: 25px;
    }
</style>

<table>
    <tr>
        <th></th>
        <th ng-repeat="x in $ctrl.numList"><b>{{x}}</b></th>
    </tr>
    <tr ng-repeat="x in $ctrl.numList">
        <td><b>{{x}}</b></td>
        <td ng-repeat="y in $ctrl.numList">
            {{x * y}}
        </td>
    </tr>
</table>
