<style>
    kid-table table {
        border: 1px dashed black;
        background: lightgreen;
        margin-right: 25px;
        margin-bottom: 25px;
    }

    kid-table table th,
    kid-table table td {
        border: 1px solid black;
    }

    kid-table td {
        width: 50px;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
    }
</style>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat='kid in $ctrl.kids | filter:$ctrl.query'>
        <td>{{kid.name}}</td>
        <td>{{kid.age}}</td>
    </tr>
</table>
