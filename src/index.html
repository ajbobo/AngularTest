<!DOCTYPE html>
<html lang="en" ng-app="AngularTestingApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Testing</title>

    <script src="angular.min.js"></script>
    <script src="AngularTesting.js"></script>
    <script src="kid-table.component.js"></script>
    <script src="show-text.component.js"></script>
    <script src="number-input.component.js"></script>
    <script src="math-table.component.js"></script>

    <link rel="stylesheet" href="AngularTesting.css"/>
</head>

<body ng-controller="AngularTestingCtrl">
<h1>Welcome to a Page</h1>

<!-- Simple data bindings -->
<p>This is a bound value from the controller: {{value}}</p>
<p>Here's another bound value: <span class="coloredText">{{numCount}}</span></p>

<!-- Simple component example -->
<hr/>
<show-text input-text="Hello There"></show-text>
<show-text input-text="Another One"></show-text>
<show-text input-text="Number 3"></show-text>

<!-- Binding + repeater in a component-->
<hr/>
<kid-table></kid-table>
<kid-table count="2"></kid-table>
<kid-table count="4"></kid-table>

<!-- A simple form with validation, Repeaters that are based on bound values -->
<hr style="clear:left"/>
<number-input min-value="15" max-value="30"></number-input>
<number-input min-value="10" max-value="1045"></number-input>
<number-input min-value="0" max-value="15" on-set-value="setValFromUser(outNum)"></number-input>
<p>Value from NumberInput: <span class="coloredText">{{valFromUser}}</span></p>

<!-- Tables built from components -->
<hr/>
<math-table max-value="5"></math-table>
<math-table max-value="{{valFromUser}}"></math-table>

</body>

</html>
